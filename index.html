<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Community Service Projects</title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <!-- Add a navigation bar using Bootstrap -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Racing Teams Tracker</a>
  </div>
</nav>

<!-- Add a container for the racing teams -->
<div class="container my-5">
  <h2>Racing Teams</h2>
  
  <!-- Add filters for racing teams -->
  <div class="form-row my-4">
    <div class="form-group col-md-4">
      <label for="categorySelect">Race Category:</label>
      <select id="categorySelect" class="form-control">
        <option value="all">All</option>
        <option value="formula1">Formula 1</option>
        <option value="nascar">NASCAR</option>
        <option value="motogp">MotoGP</option>
        <!-- Add more racing categories as needed -->
      </select>
    </div>
  </div>
  
  <!-- Display the list of racing teams here -->
  <div id="teamList">
    <!-- Racing teams will be dynamically loaded here using JavaScript -->
  </div>
</div>

  
  <script src="js/script.js"></script>
</body>
</html>
